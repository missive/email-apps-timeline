<!DOCTYPE HTML>
<html>
<head>
  <title>A Brief History of Email Apps</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.10.0/vis.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/zepto/1.1.6/zepto.min.js"></script>
  <script src="assets/javascripts/base.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.10.0/vis.min.css" rel="stylesheet" type="text/css" />
  <link href="assets/stylesheets/application.css" rel="stylesheet" type="text/css">
  <meta name="description" content="A timeline of all the different email apps/clients throughout time." />
  <meta name="keywords" content="timeline, data vizualisation, visual history, email apps, email clients" />
  <meta property="og:url" content="http://email-apps-timeline.missiveapp.com/" />
  <meta property="og:site_name" content="Missive" />
  <meta property="og:title" content="A Brief History of Emails Apps" />
  <meta property="og:image" content="assets/images/emailhistorytimeline-cover.png" />
  <meta property="og:description" content="A timeline of all the different email apps/clients throughout time." />
  <meta property="og:type" content="website" />
  <meta name="twitter:site_name" content="A Brief History of Emails Apps" />
  <meta name="twitter:site" content="@missiveapp" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:description" content="A timeline of all the different email apps/clients throughout time." />
  <meta name="twitter:image" content="assets/images/emailhistorytimeline-cover.png" />
  <meta name="image" content="assets/images/emailhistorytimeline-cover.png" />
</head>

<body>
<header class="topbar collapsed">
  <div class="topbar-container">
    <div class="topbar-left"><a class="nav-link" href="https://missiveapp.com/blog/history-of-email-apps" target="_blank">View blog post</a></div>
    <h1>A Brief History of Email Apps</h1>
    <div class="topbar-right">
      <div class="nav-share">
        <span>Share it on:</span>
        <a href="http://twitter.com/home?status=A%20Brief%20History%20of%20Emails%20Apps%20http%3A%2F%2Femail-apps-timeline.missiveapp.com%20via%20%40missiveapp" target="_blank"><img src="assets/images/twitter.svg" alt="Twitter"></a>
        <a href="https://www.facebook.com/sharer/sharer.php?u=http://email-apps-timeline.missiveapp.com" target="_blank"><img src="assets/images/facebook.svg" alt="Facebook"></a>
        <a href="https://plus.google.com/share?url=http://email-apps-timeline.missiveapp.com" target="_blank"><img src="assets/images/google-plus.svg" alt="Google Plus"></a>
      </div>
    </div>
  </div>
</header>

<div id="visualization" class="timeline">
  <div class="timeline-legend white-box">
    <ul class="white-box-section">
      <li><i class="vis-item original"></i><span class="legend-label">Original team</span></li>
      <li><i class="vis-item acquired"></i><span class="legend-label">Acquired</span></li>
      <li><i class="vis-item discontinued"></i><span class="legend-label">Discontinued</span></li>
      <li><i class="timeline-event"><span></span></i><span class="legend-label">Major event</span></li>
      <li><i class="timeline-now"><span></span></i><span class="legend-label">Today</span></li>
    </ul>
    <ul class="platform-filters white-box-section">
    </ul>
    <div class="legend-details white-box-section">
      <small>Brought to you by the folks at <a href="https://missiveapp.com" target="_blank">Missive</a>.</small>
      <small>If you see an app missing, please <a href="#" target="_blank">suggest it on Github</a>.</small>
    </div>
  </div>
</div>

<!-- Group templates -->
<script id="group-template" type="text/x-handlebars-template">
</script>

<!-- Item templates -->
<script id="item-original" type="text/x-handlebars-template">
  <a class="app-link" href="{{url}}" title="{{title}}" target="_blank">
    <span>{{#if displayTitle}}{{title}}{{/if}}</span>
  </a>
</script>

<script id="item-acquired" type="text/x-handlebars-template">
  <a class="app-link" href="{{url}}" title="{{title}}" target="_blank"></a>
</script>

<script id="item-discontinued" type="text/x-handlebars-template">
  <a class="app-link" href="{{url}}" title="{{title}}" target="_blank"></a>
</script>

<script id="item-background" type="text/x-handlebars-template">
  {{content}}
</script>

<script id="platform-filters-template" type="text/x-handlebars-template">
  {{#each platforms}}
    <li>
      <label>
        <input type="checkbox" onclick="javascript:window.setPlatformFilter(this.value, this.checked)" value="{{index}}" checked>
        <span class="legend-label">{{label}}</span>
      </label>
    </li>
  {{/each}}
</script>

<script src="assets/javascripts/groups.js"></script>
<script src="assets/javascripts/items.js"></script>

<style>
  .vis-foreground .vis-group { opacity: .1 }
  .timeline[data-platforms~="android"] .vis-foreground .vis-group.android { opacity: 1 }
  .timeline[data-platforms~="ios"]     .vis-foreground .vis-group.ios { opacity: 1 }
  .timeline[data-platforms~="linux"]   .vis-foreground .vis-group.linux { opacity: 1 }
  .timeline[data-platforms~="unix"]    .vis-foreground .vis-group.unix { opacity: 1 }
  .timeline[data-platforms~="amigaos"] .vis-foreground .vis-group.amigaos { opacity: 1 }
  .timeline[data-platforms~="mac"]     .vis-foreground .vis-group.mac { opacity: 1 }
  .timeline[data-platforms~="web"]     .vis-foreground .vis-group.web { opacity: 1 }
  .timeline[data-platforms~="windows"] .vis-foreground .vis-group.windows { opacity: 1 }
</style>

<script type="text/javascript">
  var templates = {
    original: Handlebars.compile(document.getElementById('item-original').innerHTML),
    acquired: Handlebars.compile(document.getElementById('item-acquired').innerHTML),
    discontinued: Handlebars.compile(document.getElementById('item-discontinued').innerHTML),
    background: Handlebars.compile(document.getElementById('item-background').innerHTML),
  };

  var container = document.getElementById('visualization');

  var min = 1979
    , max = 2017

  var options = {
    timeAxis: {scale: 'year', step: 1},
    min: min.toString(),
    max: max.toString(),
    start: min.toString(),
    end: max.toString(),
    orientation: 'top',
    width: ((max - min) * 110) + 'px', // number of years x width in pixels
    height: ((items.length * 13) - 14) + 'px', // number of items x height in pixels (w/ adjustement)
    margin: { axis: 21, item: 4 },
    moveable: false,
    showCurrentTime: true,
    selectable: false,
    zoomable: false,
    stack: false,
    throttleRedraw: 16.666666667,
    groupTemplate: Handlebars.compile(document.getElementById('group-template').innerHTML),
    template: function (item) {
      var template = templates[item.eventType];
      return template(item);
    },
    groupOrder: function(itemA, itemB){
      if (itemA.start > itemB.start) return -1;
      if (itemA.start < itemB.start) return 1;
      return 0;
    }
  };

  var platformChoices = [
    { visible: true, index: 0, label: 'Web', platforms: ['web'] },
    { visible: true, index: 1, label: 'iOS', platforms: ['ios'] },
    { visible: true, index: 2, label: 'Android', platforms: ['android'] },
    { visible: true, index: 3, label: 'Mac', platforms: ['mac'] },
    { visible: true, index: 4, label: 'Windows', platforms: ['windows'] },
    { visible: true, index: 5, label: 'Linux / Unix', platforms: ['linux', 'unix'] },
    { visible: true, index: 6, label: 'Others', platforms: ['amigaos'] },
  ]

  var template = Handlebars.compile($('#platform-filters-template').html())
  $('.platform-filters').html(template({ platforms: platformChoices }))

  allPlatforms = []
  platformChoices.forEach(function(choice) {
    return choice.platforms.forEach(function(platform) {
      if (allPlatforms.indexOf(platform) == -1) {
        return allPlatforms.push(platform)
      }
    })
  })

  function setPlatformFilter(index, visible) {
    var choice = platformChoices.filter(function(p) { return p.index == index })[0]
    choice.visible = visible

    var currentVisiblePlatforms = []
    platformChoices.filter(function(p) { return p.visible }).forEach(function(choice) {
      return choice.platforms.forEach(function(platform) {
        return currentVisiblePlatforms.push(platform)
      })
    })

    showVisiblePlatforms(currentVisiblePlatforms)
  }

  function showVisiblePlatforms(platforms) {
    $('.timeline').attr('data-platforms', platforms.join(' '))
  }
  showVisiblePlatforms(allPlatforms)

  var timeline = new vis.Timeline(container, items, groups, options);

  // Dragging and Scrolling
  var $foreground = $('.vis-itemset .vis-foreground')
    , $timeAxis = $('.vis-time-axis.vis-foreground')
    , $timeline = $('.timeline')
    , dragging = false
    , previousDragPosition = null
    , body = document.body
    , wasDragging = false
    , scrollLeft = 0
    , labels = []

  setTimeout(function() {
    $timeline[0].scrollLeft = 0
    $timeline[0].scrollTop  = 0

    $foreground.children('.vis-group').each(function(i, group) {
      var span = group.querySelector('.app-link span')
        , firstItem = group.querySelector('.vis-item:first-child')
        , lastItem = group.querySelector('.vis-item:last-child')
        , spanWidth = span.clientWidth
        , minLeft = Math.round(firstItem.getBoundingClientRect().left)
        , maxLeft = Math.round(lastItem.getBoundingClientRect().left + lastItem.clientWidth - spanWidth - 12)

      labels.push({
        span: span,
        spanWidth: spanWidth,
        minLeft: minLeft,
        maxLeft: maxLeft,
      })
    })

    $timeline.on('scroll', function(e) {
      if (scrollLeft == $timeline[0].scrollLeft) { return }
      scrollLeft = $timeline[0].scrollLeft

      // Move fixed time axis horizontally
      $timeAxis.css('left', -scrollLeft)

      for (var i = 0; i < labels.length; i++) {
        var group = labels[i]
        if (scrollLeft < group.minLeft) {
          if (group.span.style.left != '0px') {
            group.span.style.left = '0px'
          }
        } else if (scrollLeft > group.maxLeft) {
          max = group.maxLeft - group.minLeft
          if (group.span.style.left != max + 'px') {
            group.span.style.left = max + 'px'
          }
        } else {
          group.span.style.left = scrollLeft - group.minLeft + 'px'
        }
      }
    })

    // Scroll at top right on page load
    setTimeout(function() {
      $timeline[0].scrollLeft = $timeline[0].scrollWidth
      $timeline[0].scrollTop  = 0
    }, 0)
  }, 0)

  $foreground.on('mousedown', function(e) {
    wasDragging = false
    dragging = true
    previousDragPosition = [e.clientX, e.clientY]
  })

  $foreground.on('mousemove', function(e) {
    if (dragging) {
      var deltaX = e.clientX - previousDragPosition[0]
        , deltaY = e.clientY - previousDragPosition[1]

      $timeline[0].scrollLeft -= deltaX
      $timeline[0].scrollTop  -= deltaY

      wasDragging = true
    }
    previousDragPosition = [e.clientX, e.clientY]
  })

  $foreground.on('mouseup mouseleave', function() {
    dragging = false
    previousDragPosition = null
  })

  // Discard click events after dragging (very annoying otherwise)
  $(document).on('click', 'a.app-link', function(e) {
    if (wasDragging) {
      e.preventDefault()
    }
    wasDragging = false
  })
</script>
</body>
</html>
